<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidLevelJS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="container-form" autocomplete="off">
        <div class="titulo">
            <h2>Formulario | Materias reprobadas</h2>
        </div>
        <input type="text" class="nombres" placeholder="Nombres y Apellidos" required="" onblur="validarNombres()">

        <input type="email" class="email disabled" placeholder="Email" required="" onblur="validarEmail()" disabled>
        <input type="number" class="n-materia disabled" placeholder="Cantidad de cursos" onblur="validarCursos()"
            min="1" max="3" disabled>

        <div class="materias">
            <!-- Codigo en JS-->
        </div>
        <input type="submit" class="enviar" value="Enviar">

    </form>

</body>

<!-- Custom Script -->
<script src="main.js"></script>

</html>
